<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            display: flex;
            justify-content: center;
            padding-top: 4rem;

        .container {

        th, td {

            padding: 0.75rem;
            text-align: left;
            vertical-align: top;
            /* Garante que o texto longo quebre a linha */
            word-wrap: break-word;
        }
        th {
            background-color: #f2f2f2;

</head>

</html>
